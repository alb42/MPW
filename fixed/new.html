<html>
<head>
<title>MPW - Edit new Page</title>
<body bgcolor="#FFFFFF">
<H1 align="center">Edit new Document</H1>
<form method="POST" action="/save/">
  <label for="name">Name for the new page</label>
  <input type="text" id="name" name="name" value="%name%">
  <textarea id="content" name="content" cols=80 rows=25>%txt%</textarea><br>
  <button type="submit">Save</button>
</form>
<hr>
</body>
</html>
